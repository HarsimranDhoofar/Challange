<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/styles.css">
    <title>Hello, world!</title>
</head>

<body>
    <!-- This is Chanllange 1: Start -->
    <div class="container-1">
        <h2>Challange 1: Your Age in Days</h2>
        <div class="flex-box-container-1">
            <div>
                <button type="button" class="btn btn-primary" onclick="ageToDays()">Click me</button>
            </div>
            <div>
                <button type="button" class="btn btn-danger" onclick="reset()">Reset</button>
            </div>
        </div>
        <div class="flex-box-container-1">
            <div class="flex-box-result">
                <h3 id="displayAgeInDays"></h3>
            </div>
        </div>
    </div>
    <div class="container-2">
        <h2>Challange 2: Cat Generator</h2>
        <div class="flex-box-container-2">
            <div>
                <button type="button" class="btn btn-success" onclick="generateCat()">Generate Cat</button>
            </div>

        </div>
        <div class="flex-box-container-2" id="flex-cat-gen">

        </div>
    </div>

    <div class="container-3">
        <h2>Challange 3: Rock, Paper, Scissors</h2>
        <div class="flex-box-rps" id="lex-box-rps-div">
            <img id="rock" src="https://www.rpsgame.org/assets/img/rock.svg" height="150px" width="150px" onclick="rpsGame(this)" />
            <img id="paper" src="https://www.rpsgame.org/assets/img/paper.svg" height="150px" width="150px" onclick="rpsGame(this)" />
            <img id="scissors" src="https://www.rpsgame.org/assets/img/scissors.svg" height="150px" width="150px" onclick="rpsGame(this)" />
        </div>
    </div>












    <!--JavaScript -->
    <script src="static/js/script.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>

</html>
